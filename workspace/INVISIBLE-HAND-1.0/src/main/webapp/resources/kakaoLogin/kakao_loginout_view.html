<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect URI</title>
</head>
<body>
	<a href="#0" id="kakaoLogout">로그아웃</a>
	<span> | </span>
	<a href="#0" id="secession">탈퇴</a>

	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script>
		window.Kakao.init('8d1de5919691fb7d74636ee7c868b109');
		window.Kakao.Auth.setAccessToken(JSON.parse(sessionStorage
				.getItem('AccessKEY'))); //sessionStorage에 저장된 사용자 엑세스 토큰 받아온다.

		function kakaoLogout() {
			if (!Kakao.Auth.getAccessToken()) {
				console.log('Not logged in.');
				return;
			}
			Kakao.Auth
					.logout(function(response) {
						alert(response + ' 로그아웃 되었습니다.');
						window.location.href = 'http://localhost:8080/ehr/resources/kakaoLogin/kakao_login_view.html'
					});
		};

		function secession() {
			Kakao.API.request({
				url : '/v1/user/unlink',
				success : function(response) {
					alert("탈퇴되었습니다.");
					console.log(response);
					//callback(); //연결끊기(탈퇴)성공시 서버에서 처리할 함수
					window.location.href = 'http://localhost:8080/ehr/resources/kakaoLogin/kakao_login_view.html'
				},
				fail : function(error) {
					console.log('탈퇴 미완료')
					console.log(error);
				},
			});
		};

		const logout = document.querySelector('#kakaoLogout');
		const sion = document.querySelector('#secession');

		logout.addEventListener('click', kakaoLogout);
		sion.addEventListener('click', secession);
	</script>
</body>
</html>
